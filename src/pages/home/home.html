<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (input)="filtraProposicoes($event)" debounce=500></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar no-border-top color="primary">
    <ion-segment [(ngModel)]="tipoBusca" color="light">
      <ion-segment-button value="assuntos">
        Assuntos
      </ion-segment-button>
      <ion-segment-button value="descricao">
        Descricao
      </ion-segment-button>
      <ion-segment-button value="outro">
        Outro Param
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content overflow-scroll=’true’>
  <ion-list [virtualScroll]="proposicoes" approxItemHeight="80px" inset>
    <ion-card *virtualItem="let proposicao">
      <ion-card-header>
        {{proposicao.descricao}}
      </ion-card-header>
      <ion-card-content>
        Alguma coisa aqui
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
